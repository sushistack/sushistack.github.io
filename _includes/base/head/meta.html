<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<meta http-equiv="x-ua-compatible" content="ie=edge">

<meta name="robots" content="index, follow">

{% seo %}

<meta name="og:description" content="{{ page.description | escape }}">
<meta name="og:image" content="{{ site.url }}/assets/logo/deeplify.png">

<meta name="twitter:url" content="{{ site.url }}{{ page.url | replace: 'index.html', '' }}">
<meta name="twitter:description" content="{{ page.description | escape }}">
<meta name="twitter:image" content="{{ site.url }}/assets/logo/deeplify.png">

<meta name="keywords" content="{{ page.tags | default:site.keywords | join:',' }}">
<meta property="og:image" content="{{ site.url }}/assets/logo/deeplify.png">

<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-title" content="{{ page.title }}">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="application-name" content="{{ page.title }}">

<meta name="naver-site-verification" content="398ed741522d8a6210cd24807d2b2eaa6f9c6c80" />
